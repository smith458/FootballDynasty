<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
<nav mat-tab-nav-bar>
  <a mat-tab-link
    *ngFor="let link of navLinks"
    [routerLink]="link.path"
    routerLinkActive #rla="routerLinkActive"
    [active]="rla.isActive">
    {{link.label}}
  </a>
</nav>
<div class="router">
  <router-outlet ></router-outlet>
</div>
